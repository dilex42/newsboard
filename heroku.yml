build:
    docker:
      web: newsboard/HerokuDockerfile
run:
    web: gunicorn newsboard.wsgi:application --bind 0.0.0.0:$PORT --workers 1 --reload --timeout 50 --threads=1 --worker-class=gthread --worker-tmp-dir /dev/shm
    worker:
      command:
         - python newsboard/worker.py
      image: web
